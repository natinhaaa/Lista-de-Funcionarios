<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Função</th>
            <th scope="col">Salário</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody class="tabela-js">
          
        </tbody>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        const tabela = document.querySelector('.tabela-js')

        axios.get('https://apiaulas.thiagodev502.repl.co/funcionarios').then(function(resposta){
            //Pegando dados da requisição (Pegar os dados precisa fazer uma requisição antes)
            getData(resposta.data)
        }).catch(function(error){
            console.log(error)
        })
        //Percorrer array
        function getData(dados){
            //Funciona da mesma forma que o forEach, criando uma array function
            dados.map((item)=> {
                tabela.innerHTML += `
                    <tr>
                        <th scope="row">$(item.id)</th>
                        <td>$(item.nome)</td>
                        <td>$(item.cargo)</td>
                        <td>$(item.salario)</td>
                        <td>$(item.ação)</td>
                    </tr>
                
                `

            })
            
        }
    </script>
</body>
</html>
